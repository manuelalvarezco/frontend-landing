<section class="content container animated fadeIn fast">
    <h1 class="titulo col-md-8 " *ngFor="let titulo of titulos">
        {{titulo.titulo}}
    </h1>
    <div class="container">
        <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let item of items">
                <span *ngIf="item">
                        <i class="fas fa-check"></i>
                    </span> {{item}}
            </li>
        </ul>
    </div>
</section>
